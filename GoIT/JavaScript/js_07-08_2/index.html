<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js_07-08-2</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
<div class="wrapper">
	<form action="#" id="myForm">
		<fieldset>
			<div class="field">
				<label class="fieldLabel" for="firstName">First Name</label>
				<input type="text" id="firstName" name="firstName"/>
				<label for="firstName" class="fieldHint" autocomplete="off" hidden="true">Please provide your firstname.</label>			
			</div>
			<div class="field">
				<label class="fieldLabel" for="lastname">Last Name</label>	
				<input type="text" id="lastname" name="lastname"/>
				<label for="lastname" class="fieldHint" autocomplete="off" hidden="true">Please provide also your lastname.</label>	
			</div>
			<div class="field">		
				<label  class="fieldLabel" for="address">Address</label>		
				<input type="text" id="address" name="address"/>
				<label for="address" class="fieldHint" autocomplete="off" hidden="true">Your home or work address.</label>	
			</div>							 
		</fieldset>
	</form>		
		<input type="submit" id="result" value="Show Help">	
</div>	
<script src="js/script.js"></script>
</body>
</html>
